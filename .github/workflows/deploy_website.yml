name: Deploy Website

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '.github/workflows/deploy_website.yml'
      - 'Readme.md'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build
        run: |
          cp Readme.md docs/pages/index.mdx
          sed -i 's/(https:\/\/mongur.dev/(/g' docs/pages/Readme.md
          sed -i 's/## Documentation//g' docs/pages/Readme.md
          sed -i 's/\[https:\/\/mongur.dev\]()//g' docs/pages/Readme.md
          cd docs
          yarn install --frozen-lockfile
          yarn build
          yarn export
          touch out/.nojekyll
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/out